<div class="mt-3 mb-3 col-md-6 col-sm-8 offset-md-3 offset-sm-2">
    <h3>Add Item</h3>
    <div class="form-group mt-2">
        <label for="code">Code</label>
        <input type="text" class="form-control" id="code" placeholder="Enter code">
    </div>
    <div class="form-group">
        <label for="pname">Product Name</label>
        <input type="text" class="form-control" id="pname" placeholder="Enter product name">
    </div>
    <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" class="form-control" id="brand" placeholder="Enter brand">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" placeholder="Enter price">
    </div>
    <div class="form-group">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Enter description"></textarea>
    </div>
    <div class="form-group">
        <label for="formFileMultiple" class="form-label">Upload Files(Allow multiple files)</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple />
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button type="button" class="btn btn-secondary btn-lg mt-3 text-center">Submit</button>
    </div>


</div>
