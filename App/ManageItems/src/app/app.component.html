<app-header *ngIf="isAuthenticated | async"></app-header>
<app-loading-spinner *ngIf="showLoading | async"></app-loading-spinner>
<div class="container">
  <div class="row mt-6">
    <div class="col-md-12">
      <div class="alert alert-danger" *ngIf="errorMessage | async as error">
        {{ error }}
        <button type="button" class="btn-close float-end" aria-label="Close" (click)= "onClear()" ></button>
      </div>
      <div class="alert alert-success" *ngIf="successMessage | async as success">
        {{ success }}
        <button type="button" class="btn-close float-end" aria-label="Close" (click)= "onClear()"></button>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
